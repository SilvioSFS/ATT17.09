<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno</title>
    <link rel="stylesheet" href="areadoaluno.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>Seja Bem-vindo</li>
                    <li><a href="/perfil">Seu Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section class="hero">
        <div class="container">
            <h1>Área do Aluno</h1>
            <p>Aqui estão os cursos nos quais você está matriculado:</p>
        </div>
    </section>

    <section class="courses-section">
        <div class="container">
            <div class="course-card">
                <a href="devsis.html">
                    <img src="https://blog.gokursos.com/wp-content/uploads/2023/08/161-1371x800.jpg" alt="IOT" class="course-img">
                    <p>Internet das coisas</p>
                </a>
            </div>
        </div>
    </section>
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background:url(https://wallpapers.com/images/hd/batman-with-villains-logo-4k-7yl2ihs7s2kfyh4y.jpg);
    color: white;
}

header {
    background-color: #333;
    padding: 20px 0;
}

header nav ul {
    list-style: none;
    text-align: center;
}

header nav ul li {
    display: inline-block;
    margin: 0 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

header nav ul li a:hover {
    text-decoration: underline;
}

.hero {
    padding: 80px 20px;
    text-align: center;
    color: #333;
}

.hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 40px;
}


.courses-section {
    padding: 40px 20px;
    text-align: center;
    margin-top: 40px;
}

.course-card {
    display: inline-block;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    transition: transform 0.3s ease;
}

.course-card a {
    text-decoration: none;
    color: #333;
    font-size: 20px;
}

.course-card a:hover {
    color: #000;
}

.course-card:hover {
    transform: scale(1.05);
}

.course-img {
    width: 1000px;
    height: 500px;
    display: block;
    margin: 0 auto 15px;
}
  </style>
</body>
</html>
